{% extends 'accounts/master.html' %} {% load static %} {% block content %}

<style>
  .profile-pic {
    max-width: 100px;
    max-height: 100px;
    margin: 0 auto;
    border-radius: 50%;
  }
</style>

<main class="page_main_wrapper">
  <div class="container">
    <div class="col-md-3">
      <div class="card card-body" style="width: 20px;height: 20px;">
        <img
          class="profile-pic"
          src="{{request.user.customer.profile_pic.url}}"
        />
      </div>
    </div>
    <div  class="col-md-9">
      <div class="card card-body">
        <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %} {{form.as_p}}

          <input
            class="btn btn-primary"
            type="submit"
            name="Update Information"
          />
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
